<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ლეპტოპის ინფო</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="laptop.css">
    <link rel="stylesheet" href="../media.css">
</head>
<body>

    <div class="title-container">
        <button class="back-button"><p>&#60</p></button>
        <h3>ლეპტოპის ინფო</h3>
    </div>
    <div class="laptop-info">
        <section class="first-section">

            <img src="" id="laptop-img">

            <div class="cont">
                <div class="cont-row">
                    <p class="bold">სახელი:</p>
                    <p class="name"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">თიმი:</p>
                    <p class="team"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">პოზიცია:</p>
                    <p class="position"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">მეილი:</p>
                    <p class="email"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">ტელ.ნომერი:</p>
                    <p class="number"></p>
                </div>
            </div>
        </section>

        <hr>

        <section class="sec-section">
            <div class="cont">
                <div class="cont-row">
                    <p class="bold">ლეპტოპის სახელი: </p>
                    <p class="laptop-name"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">ლეპტოპის ბრენდი: </p>
                    <p class="laptop-brand"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">RAM: </p>
                    <p class="ram"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">მეხსიერების ტიპი: </p>
                    <p class="memory-type"></p>
                </div>
            </div>

            <div class="cont">
                <div class="cont-row">
                    <p class="bold">CPU: </p>
                    <p class="cpu"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">CPU-ის ბირთვი: </p>
                    <p class="core"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">CPU-ის ნაკადი: </p>
                    <p class="threads"></p>
                </div>
            </div>
        </section>

        <hr>

        <section class="third-section">
            <div class="cont">
                <div class="cont-row">
                    <p class="bold">ლეპტოპის მდგომარეობა: </p>
                    <p class="state"></p>
                </div>

                <div class="cont-row">
                    <p class="bold">ლეპტოპის ფასი: </p>
                    <p class="price"></p>
                </div>
            </div>

            <div class="cont">
                <div class="cont-row">
                    <p class="bold">შეძენის რიცხვი: </p>
                    <p class="date"></p>
                </div>
            </div>
        </section>
    </div>

    <script src="./laptop.js"></script>
</body>
</html>
